{% extends 'userhome.html' %}

{% block content %}
<style>
    #show_img {
        margin: 30px;
        width: 700px;
        height: 300px;
        background-color: cornflowerblue;

    }

    #show_product {
        margin: 15px;
        width: 200px;
        height: 150px;
        float: left;
        color: rgb(5, 5, 5);
        font-size: 20px;

    }
    #links{
        background-color: burlywood;
        color: maroon;
        font-size: large;
        
    }
</style>

<center>
    <h2> Sub Category of {{cat_nam}} <br> {{ subcategory }} </h2>
    
    <div id="show_img">
        <div>
            {% for row in subcategory_list %}
            <a href="#">
                <div id="show_product">
                    <img src="{{ media_url }}{{row.SubCategory_file}}" style="width:170px;height:120px;">
                    {{ row.SubCategory_name }}

                </div>
            </a>
            {% endfor %}
        </div>  
    </div>
    
</center>

{% endblock content %}

 
    {% block middle_link %}
    <!-- ***** Home Parallax Start ***** -->
    <section class="mini" id="work-process">
        <!-- put some image in it -->
       
    </section>
    {% endblock middle_link %}
